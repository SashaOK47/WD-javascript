<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
  </head>
  <body>
    <heade class="header">
      <h1 class="header__title title">WD-Javascript</h1>
    </heade>
    <main class="main">
      <div class="container">
        <section class="slider-carousel section">
          <h2 class="slider-carousel__title title">Слайдер карусель</h2>
          <div class="slider">
            <div class="slider__wrapper">
              <div class="slider__item">
                <img src="img/slide-1.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-2.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-3.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-4.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-5.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-6.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-7.jpg" alt="">
              </div>
              <div class="slider__item">
                <img src="img/slide-8.jpg" alt="">
              </div>
            </div>
            <div class="slider__buttons">
              <button class="slider-btn slider-btn--prev">
                <img class="slider-btn__img" src="./img/arrow.svg" alt="Стрелка назад">
              </button>
              <button class="slider-btn slider-btn--next">
                <img class="slider-btn__img" src="./img/arrow.svg" alt="Стрелка вперёд">
              </button>
            </div>
          </div>
          <div class="dots">
            <span class="dot dot--active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </section>
        <section class="calc section">
          <h2 class="calc__title title">Калькулятор</h2>
        </section>
      </div>
    </main>
  </body>
</html>
